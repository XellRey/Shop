{% extends "_base.html" %}
{% block content %}

<div class="products">
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Цена: {{ product.price }} руб.</p>

            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Добавить в корзину</button>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
