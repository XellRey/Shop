{% extends "_base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
  <div class="auth_form">
    <h2>Авторизация</h2>
    <form class="auth_form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
  </div>

{% endblock %}
